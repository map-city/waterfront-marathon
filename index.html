<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="map"></div>
	<script>
		
		var map = new maplibregl.Map({
			container: 'map',
			style: 'maplibre.json',
			center: [-79.3794, 43.6462],
			zoom: 12.5,
            minZoom: 12.5,
			maxZoom: 18,
			bearing: -14,
			pitch: 0,
			pixelRatio: 1,
			hash: true
		});

		map.on('load', async () => {
			map.addSource('route', {
				'type': 'geojson',
				'data': 'data/route.geojson'
			});

			map.addSource('cheer_points', {
				'type': 'geojson',
				'data': 'data/cheer_points.geojson'
			});

            map.addLayer({
                "id": "route",
                "source": "route",
                "type": "line",
                "paint": {
					"line-color": "hsl(337, 100%, 45%)",
					"line-width": 3
				}
            });

			map.addLayer({
                "id": "cheer_points",
                "source": "cheer_points",
                "type": "circle",
                "paint": {
					"circle-color": "hsl(337, 100%, 45%)",
					"circle-radius": 5
				}
            });
        });

		map.on('click', (e) => {
			const features = map.queryRenderedFeatures(e.point);
			if (features.length > 0) {
				features.forEach((feature, index) => {
						console.log(`Feature ${index + 1}:`, feature);
						console.log(`Properties:`, feature.properties); // Log only properties
				});
			} else {
				console.log('No features found at this location.');
			}
		});

	</script>
</body>

</html>
